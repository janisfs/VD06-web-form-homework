<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
</head>
<body>
    <h1>Анкета</h1>
    <form method="POST">
        <label for="name">Имя:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="city">Город:</label>
        <input type="text" name="city" id="city" required><br><br>

        <label for="hobby">Хобби:</label>
        <input type="text" name="hobby" id="hobby" required><br><br>

        <label for="age">Возраст:</label>
        <input type="number" name="age" id="age" required><br><br>

        <button type="submit">Отправить</button>
    </form>

    {% if user_data %}
        <h2>Введенные данные:</h2>
        <p>Имя: {{ user_data.name }}</p>
        <p>Город: {{ user_data.city }}</p>
        <p>Хобби: {{ user_data.hobby }}</p>
        <p>Возраст: {{ user_data.age }}</p>
    {% endif %}




</body>
</html>
